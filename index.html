<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="basic" >
    <h1>Resume Builder</h1>
    <h2>Basic Info</h2>
    <label for="name">Name</label>
    <input type="text" id="name" >

    <label for="email">Email</label>
    <input type="email" id="email" >

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" >
    <button id="add-link">Add Hyperlink</button>
    <div id="hyperlink-list"></div></div>
<div class="about">
    <h2>About Me</h2>
    <label for="about-text">Brief description about yourself</label>
    <textarea id="about-text" rows="4" ></textarea>
</div>
<div class="pro">
    <h2>Professional Experience</h2>
    <div id="professional-list"></div>
    <button id="add-professional">Add Professional Work</button>
    </div>
 <div class="skills">
    <h2>Skills</h2>
    <label for="skills-text">List your skills</label>
    <textarea id="skills-text" rows="3" ></textarea>
</div>
<div class="project">
    <h2>Projects</h2>
    <div id="projects-list"></div>
    <button id="add-project">Add Project</button>
</div>
<div class="education">
    <h2>Education</h2>
    <div id="education-list"></div>
    <button id="add-education">Add Education</button>
</div>
<div class="Certifications">
    <h2>Certifications</h2>
    <div id="certification-list"></div>
    <button id="add-certification">Add Certification</button>
    </div>
<div class="Achievements">
    <h2>Achievements</h2>
    <div id="achievement-list"></div>
    <button id="add-achievement">Add Achievement</button>
</div>
    <button id="generate-resume">Generate Resume</button>

    <div id="resume-preview" style="display:none;">
        <h2>Resume Preview</h2>
        <div id="resume-content"></div>
        <button id="download-pdf">Download as PDF</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
